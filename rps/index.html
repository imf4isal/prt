<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">robot</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Wanna Play With Robot? <br> Let's Play!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/icon-rock.svg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/icon-paper.svg" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/icon-scissors.svg" alt="">
        </div>
    </div>

    <p class="action-massage">Make your move. <br> <button> <a href="index.html">Start From Scratch</a></button> <br>
        <button> <a href="instruction.html">Game Rules</a></button> </p>

    <script src="app.js"></script>
</body>
</html>
